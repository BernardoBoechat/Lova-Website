<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lova</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="Media_query.css">
  
</head>

<body>
  <header class="page-1">
    <div class="headertop">
      <h1 class="logo">LOVA</h1>
      <div class="menutop">
        <div class="btnlogin">
          <button onclick="window.open('login.html', '_blank')">Login</button>
        </div>
        <nav>
          <ul>
            <li>Contato</li>
            <li>Sobre</li>
          </ul>
        </nav>
      </div>

      <div class="title">
        <h1>Estilo e Qualidade: As Melhores Roupas Estão Aqui!</h1>
        <p>Descubra peças únicas que combinam conforto, elegância e atitude. <br> Vista-se para impressionar!</p>
      </div>
    </div>
    <!--                 SLIDE                   -->
    <div class="slider">
      <div class="slider-container" id="sliderContainer">
        <img src="mockup/background1.png" alt="Imagem 1">
        <img src="mockup/background2.png" alt="Imagem 2">
        <img src="mockup/background3.jpg" alt="Imagem 3">
      </div>
    </div>
  </header>
  <!--                 FIM                   -->



  <!-- Página 2 - PRODUTOS -->
<div class="Pagina-2">
  <h1>PRODUTOS</h1>
  
  <!-- Carrinho -->
  <div class="cart" id="cart">
      <img onclick="compras()" src="mockup/car_vazio.svg" alt="">
      <div id="cart-content">
        
          <!-- Os itens do carrinho serão inseridos aqui -->
      </div>
  </div>

  <div class="produtos">
      <div class="pro">
          <img src="mockup/bag-1.jpg" alt="">
          <h3 class="name-product">Maconha 1<br><span class="money">R$ 200,00</span></h3>
          <button class="btn-cart" onclick="addcart('Nome do produto 1', 200)">Carrinho</button>
      </div>
      <div class="pro">
          <img src="mockup/bag-2.jpg" alt="">
          <h3 class="name-product">maconha 2<br><span class="money">R$ 150,00</span></h3>
          <button class="btn-cart" onclick="addcart('Nome do produto 2', 150)">Carrinho</button>
      </div>
      <div class="pro">
          <img src="mockup/bag-3.jpg" alt="">
          <h3 class="name-product">cocaina 3<br><span class="money">R$ 300,00</span></h3>
          <button class="btn-cart" onclick="addcart('Nome do produto 3', 300)">Carrinho</button>
      </div>
      <div class="pro">
          <img src="mockup/bag-4.jpg" alt="">
          <h3 class="name-product">cocaina 4<br><span class="money">R$ 250,00</span></h3>
          <button class="btn-cart" onclick="addcart('Nome do produto 4', 250)">Carrinho</button>
      </div>
  </div>
</div>
  <!--    FIM     -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="script.js"></script>
</body>

</html>
